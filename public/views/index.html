<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <script src='/vendor/jquery/dist/jquery.min.js' charset='utf-8'></script>
    <script src='js/client.js' charset='utf-8'></script>
    <link href="https://fonts.googleapis.com/css?family=Nova+Flat" rel="stylesheet">
    <link rel='stylesheet' href='/style/style.css' />
    <title>Calc-Rho-Lator</title>
  </head>
  <body>
    <h1>Calc-Rho-Lator</h1>
    <div id='calc'>
      <form>
        <!-- div where answer should append to -->
        <div id='answerBox'>
          <h2>Answer: <span id='answer'></span></h2>
        </div>
        <div class='row'>
          <input type='text' id='firstNum' />
          <input type='text' id='secondNum' />
        </div>
        <br />
        <div class='row'>
          <button type='button' class='number' id='1'>1</button>
          <button type='button' class='number' id='2'>2</button>
          <button type='button' class='number' id='3'>3</button>
          <button type='button' class='mathOper' class='number' id='add'>+</button>
        </div>
        <div class='row'>
          <button type='button' class='number' id='4'>4</button>
          <button type='button' class='number' id='5'>5</button>
          <button type='button' class='number' id='6'>6</button>
          <button type='button' class='mathOper' class='number' id='sub'>-</button>
        </div>
        <div class='row'>
          <button type='button' class='number' id='7'>7</button>
          <button type='button' class='number' id='8'>8</button>
          <button type='button' class='number' id='9'>9</button>
          <button type='button' class='mathOper' class='number' id='multiply'>x</button>
        </div>
        <div class='row'>
          <button type='button' class='number' id='0'>0</button>
          <button type='button' class ='number' id='decimal'>.</button>
          <input type='submit' id='submit' value='='/>
          <button type='button' class='mathOper' class='number' id='divide'>/</button>
        </div>
      </form>
      <button id='clear'>Clear</button>
    </div>
  </body>
</html>
