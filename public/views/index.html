<!DOCTYPE html>

    <script src='js/client.js' charset='utf-8'></script>

    <title>Calc-Rho-Lator</title>

  <body>
    <h1>Calc-Rho-Lator</h1>
    <div id='calc'>
      <h2>Enter numbers to be calculated here:</h2>
      <form>
        <input type='text' />
        <input type='text' />
        <button type='button' class='mathOper' id='add'>+</button>
        <button type='button' class='mathOper' id='sub'>-</button>
        <button type='button' class='mathOper' id='divide'>/</button>
        <button type='button' class='mathOper' id='multiply'>x</button>
        <input type='submit' value='_='/>
      </form>

    </div>
  </body>
